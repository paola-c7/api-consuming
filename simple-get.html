<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c0fcf2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #000000;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 8px 10px;
      border: 1px solid #292a48;
      border-radius: 6px;
      font-size: 1rem;
      width: 150px;
    }

    button {
      padding: 8px 14px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #12ed0a;
    }

    #result {
      margin-top: 10px;
      font-size: 1rem;
      color: #001b08;
      line-height: 1.4;
    }

    #result h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #066c03;
    }
  </style>
  <script>
    async function getAlbum() {
      const albumId = document.getElementById("albumId").value;
      if (!albumId) return;

      document.getElementById("result").innerHTML = "<em>Caricamento...</em>";

      try {
        const albumRes = await fetch(`https://jsonplaceholder.typicode.com/albums/${albumId}`);
        if (!albumRes.ok) {
          document.getElementById("result").innerHTML = "Album non trovato.";
          return;
        }

        const album = await albumRes.json();

        document.getElementById("result").innerHTML = `
          <h2>Album #${album.id}</h2>
          <div><strong>Titolo:</strong> ${album.title}</div>
          <div><strong>User ID:</strong> ${album.userId}</div>
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = "Errore nel recupero dei dati.";
        console.error(error);
      }
    }
  </script>
</head>
<body>
  <h1>Visualizza dettagli Album</h1>
  <div class="search-box">
    <input type="number" id="albumId" placeholder="Inserisci ID album" min="1">
    <button onclick="getAlbum()">Cerca</button>
  </div>
  <div id="result"></div>
</body>
</html>
